<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{nav.publication}"></h2>
		<p th:text="#{list.publications.description}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{list.date}"></th>
						<th class="col-md-1" th:text="#{list.title}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="publication : ${publicationsList}">
						<td th:text="${publication.creationDate}">Fecha de creación</td>
						<td th:text="${publication.title}">Título</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
