<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃƒÂ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Usuarios</h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por email o nombre del usuario">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers"
				id="tableUsers">
				<thead>
					<tr>
						<th class="col-md-1">Nombre</th>
						<th class="col-md-1">Email</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.name}">Nombre del usuario</td>
						<td th:text="${user.email}">Email del usuario</td>
						<td>
							<!-- Sólo muestra el botón cuando no son amigos -->
							<div th:if="${!activeUser.checkFriendship(user)}">
								<button type="button" th:id="${'fRButton' + user.id}"
									class="btn btn-info">
									<span th:if="${activeUser.existsRequest(user)}" th:text= "Solicitud Enviada" >Agregar Amigo</span></button>
								<script th:inline="javascript">
								  /*<![CDATA[*/
								  
								  $( "#fRButton[[${user.id}]]" ).click(function() {
	                                  $("#tableUsers").load("/user/sendFR/[[${user.id}]]");
								  });
								  /*]]>*/
								</script>
							</div>
							
							<!-- <div th:unless="${!activeUser.checkFriendship(user)}">
							<div  th:if="${activeUser.existsRequest(user)}">
								<button type="button" th:id="${'fRButton' + user.id}"
									class="btn btn-info" disabled="true">Solicitud Enviada</button>
							</div> 
							</div>-->
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
