<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{nav.friends}"></h2>
		<p th:text="#{list.friends.description}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{list.name}"></th>
						<th class="col-md-1">Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="friendship : ${friendshipList}">
						<td th:text="${friendship.sender.getName()}">Nombre del usuario</td>
						<td th:text="${friendship.sender.getEmail()}">Email del usuario</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
