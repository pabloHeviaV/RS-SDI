<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{newPublication.message}"></h2>
		
		<form class="form-horizontal" method="post" action="/publication/add"
			th:object="${publication}">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text="#{newPublication.title}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder="#{newPublication.title.placeholder}" required="true" /> 
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="body" th:text="#{newPublication.body}"></label>
				<div class="col-sm-10">
					<textarea class="form-control" name="body" required="true" /> 
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{send.message}"></button>
				</div>
			</div>
		</form>
	</div>


	<footer th:replace="fragments/footer" />
</body>
</html>
